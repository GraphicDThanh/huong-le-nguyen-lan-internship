<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link rel="icon" href="../assets/icons/logo-google-keep-small.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body class="home-page">
    <header class="header-wrapper">
      <div class="header-default">
        <div class="header-menu-search">
          <div class="icon-logo">
            <figure class="icon-logo-cover">
              <img class="logo" src="../assets/icons/google-keep.svg" alt="icon logo">
            </figure>
            <span>Keep</span>
          </div>
          <form class="form-search">
            <figure class="icon-search-cover">
              <img class="icon-search" src="../assets/icons/icon-search.svg" alt="icon search">
            </figure>
            
            <input type="text" class="search" placeholder="Search">
  
            <figure class="icon-close-cover">
              <img class="icon-close" src="../assets/icons/icon-close.svg" alt="icon close">
            </figure>
          </form>
        </div>

        <div class="header-avatar">
          <div class="menu-user hide">
            <div class="menu-user-info">
              <figure class="avatar-user">
                <img src="../assets/images/avatar.png" alt="avatar" class="menu-avatar">
              </figure>
              <p class="menu-user-email"></p>
            </div>
            
            <div class="menu-user-actions">
              <button class="btn btn-login">Login</button>
              <button class="btn btn-logout">Sign out</button>
            </div>
          </div>

          <figure class="avatar-user-cover">
            <img class="avatar-user" src="../assets/images/avatar.png" alt="avatar">
          </figure>
        </div>
      </div>

      <div class="header-after-select">
        <div class="count-and-close">
          <figure class="icon-close-cover">
            <img class="icon-close" src="../assets/icons/icon-close.svg" alt="icon close">
          </figure>
          <p class="count-selected">0 Selected</p>
        </div>

        <div class="header-utilities">
          <button type="button" class="btn btn-delete-bulk-actions">Delete</button>
        </div>
      </div>
    </header>

    <main class="main-wrapper">
      <aside class="menu-aside">
        <nav class="nav-wrapper">
          <ul class="nav">
            <li class="nav-item" data-id="0">
              <a href="" class="nav-link"> <img src="../assets/icons/icon-notes.svg" alt="icon notes">Notes</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link"> <img src="../assets/icons/icon-bell.svg" alt="icon bell">Reminders</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link"> <img src="../assets/icons/icon-pen.svg" alt="icon pen">Edit labels</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link"> <img src="../assets/icons/icon-archive.svg" alt="icon archive">Archive</a>
            </li>
            <li class="nav-item" data-id="4">
              <a href="" class="nav-link"> <img src="../assets/icons/icon-trash.svg" alt="icon trash">Trash</a>
            </li>
          </ul>
        </nav>
      </aside>

      <section class="section-wrapper">
      </section>

      <div class="overlay-cover">
      </div>
    </main>
    <script type="module" src="../scripts/main.js"></script>
  </body>
</html>
