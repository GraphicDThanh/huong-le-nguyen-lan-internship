<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="login-page">
  <div class="container">
    <form class="login" id="login-form">
      <figure class="logo">
        <img src="../assets/icons/google-keep.svg" alt="logo google keep">
      </figure>
      <h1 class="login-title">Log in</h1>
      <div class="form-cover">
        <div class="form-group">
          <input type="email" name="email" class="email" placeholder="Email">
          <div class="message">
            <img src="../assets/icons/error-icon.svg" alt="error icon" class="error-icon hide">
            <span class="message-error"></span>
          </div>
        </div>
        <div class="form-group">
          <input type="password" name="password" class="password" placeholder="Enter your password" minlength="8">
          <div class="message">
            <img src="../assets/icons/error-icon.svg" alt="error icon" class="error-icon hide">
            <span class="message-error"></span>
          </div>
        </div>
      </div>
      <div class="form-button">
        <button type="submit" class="btn">Log in</button>
      </div>
    </form>
    <script type="module" src="../scripts/main.js"></script>
  </div>
</body>
</html>
