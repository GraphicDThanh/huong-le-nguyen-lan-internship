<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="table.css">
</head>
<body>
  <div class="container">
    <table id="toDoTask" class="task-table">
      <tr class="row-title">
        <th class="column-title">Task name</th>
        <th class="column-title">Status (Done/ Planned)</th>
        <th class="column-title">Controls</th>
      </tr>
      <tr class="task">
        <td class="task-details">Peter</td>
        <td class="task-details">Griffin</td>
        <td class="task-details">$100</td>
      </tr>
    </table>
    <form id="taskForm" class="task-form">
      <div class="form-group">
        <input type="text" name="inputTask" class="input-task-name" placeholder="Task Name">
        <span class="error"></span>
      </div>
      <div class="form-group">
        <select class="select-pomodoro">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="form-btn">
        <button type="submit" class="btn btn-submit">Submit</button>
      </div>
    </form>
  </div>
  <script src="table.js"></script>
</body>
</html>
